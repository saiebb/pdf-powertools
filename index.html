<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF PowerTools</title>
    <!-- Updated Tailwind CDN for better arbitrary value support if needed -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      :root {
        --color-primary: #2563eb; /* blue-600 */
        --color-primary-hover: #1d4ed8; /* blue-700 */
        --color-secondary: #e2e8f0; /* slate-200 */
        --color-secondary-hover: #cbd5e1; /* slate-300 */
        --color-danger: #dc2626; /* red-600 */
        --color-danger-hover: #b91c1c; /* red-700 */
        --color-text-base: #1e293b; /* slate-800 */
        --color-text-muted: #475569; /* slate-600 */
        --color-text-inverted: #ffffff; /* white */
        --color-background: #f1f5f9; /* slate-100 */
        --color-card-background: #ffffff; /* white */
        --color-border: #cbd5e1; /* slate-300 */

        --font-family-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        --font-family-arabic: "Noto Sans Arabic", var(--font-family-sans); /* Ensure Noto Sans Arabic is loaded or use a system fallback */
      }

      body {
        font-family: var(--font-family-arabic);
        background-color: var(--color-background);
        color: var(--color-text-base);
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-background); /* slate-100 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #64748b; /* slate-500 - keep as is or use a theme variable */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      .tool-card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.522.0"
  }
}
</script>
<!-- Load PDF.js from UNPKG -->
<script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[var(--color-background)]">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
